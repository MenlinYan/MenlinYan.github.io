<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name | NJU AI Researcher</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;family=Inter:wght@300;400;600&amp;display=swap" rel="stylesheet" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nju: '#6a005f', 
                        ai: '#00f2ff',
                        dark: '#0a0a0a',
                        glass: 'rgba(20, 20, 20, 0.7)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #0a0a0a;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f2ff; }
        
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .neon-text { text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        #vanta-bg {
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-dark antialiased selection:bg-ai selection:text-dark">

    <!-- 3D Background -->
    <div id="vanta-bg"></div>

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto px-6 py-12 relative z-10">
        
        <!-- Header -->
        <header class="flex flex-col items-center text-center mb-16">
            <div class="w-32 h-32 rounded-full border-2 border-ai p-1 mb-6 shadow-[0_0_20px_rgba(0,242,255,0.3)] transition hover:scale-105 duration-300">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=NJU_AI_Student" alt="Avatar" class="w-full h-full rounded-full bg-gray-800 object-cover" />
            </div>
            
            <h1 class="text-5xl font-bold mb-2 font-mono tracking-tight text-white">
                <span class="text-ai neon-text">&lt;</span>闫杰<span class="text-ai neon-text">/&gt;</span>
            </h1>
            
            <p class="text-xl text-gray-400 mb-4 font-light">
                M.Sc. Student at <span class="text-purple-400 font-bold">NJU</span> (Nanjing University)
            </p>
            
            <div class="h-8 mb-6 text-ai font-mono">
                <span id="typed-text"></span><span class="animate-pulse">|</span>
            </div>

            <div class="flex gap-6 text-2xl">
                <a href="#" class="hover:text-ai transition transform hover:-translate-y-1"><i class="fab fa-github"></i></a>
                <a href="#" class="hover:text-ai transition transform hover:-translate-y-1"><i class="fas fa-graduation-cap"></i></a>
                <a href="#" class="hover:text-ai transition transform hover:-translate-y-1"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="hover:text-ai transition transform hover:-translate-y-1"><i class="fas fa-envelope"></i></a>
            </div>
        </header>

        <!-- About -->
        <section class="glass-card rounded-xl p-8 mb-10">
            <h2 class="text-2xl font-bold text-white mb-4 flex items-center">
                <i class="fas fa-user-astronaut mr-3 text-ai"></i> About Me
            </h2>
            <p class="text-gray-300 leading-relaxed mb-4">
                Hi! 我是南京大学人工智能学院的一名研究生。我的研究兴趣集中在 <strong class="text-white">计算机视觉 (CV)</strong> 和 <strong class="text-white">大语言模型 (LLMs)</strong>。
            </p>
            <p class="text-gray-300 leading-relaxed">
                目前我正在探索 <span class="bg-gray-800 px-2 py-1 rounded text-sm font-mono text-ai border border-gray-700">Predictive Coding Network</span> 领域。
            </p>
        </section>

        <!-- News -->
        <section class="glass-card rounded-xl p-8 mb-10">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                <i class="fas fa-bell mr-3 text-ai"></i> News
            </h2>
            <ul class="space-y-4 border-l-2 border-gray-700 pl-4 ml-2">
                <li class="relative">
                    <!-- <div class="absolute -left-[21px] top-1 w-3 h-3 rounded-full bg-ai"></div>
                    <span class="text-xs font-mono text-gray-500">2023.10</span>
                    <p class="text-gray-300">One paper accepted to <strong class="text-white">ICLR 2024</strong>!</p> -->
                </li>
            </ul>
        </section>

        <!-- Publications -->
        <section class="glass-card rounded-xl p-8 mb-10">
            <h2 class="text-2xl font-bold text-white mb-6 flex items-center">
                <i class="fas fa-book mr-3 text-ai"></i> Publications
            </h2>
            <div class="grid gap-6">
                <div class="glass-card rounded-xl p-6 hover:border-ai transition duration-300 group">
                    <h3 class="text-xl font-bold text-white group-hover:text-ai transition">
                        Awesome Neural Networks
                    </h3>
                    <p class="text-sm text-gray-400 mt-1 mb-2">
                        <span class="text-white border-b border-ai">Your Name</span>, Author B
                    </p>
                    <p class="text-sm font-mono text-purple-400 mb-4">CVPR 2024 (Oral)</p>
                    <div class="flex gap-3">
                        <a href="#" class="px-3 py-1 text-xs border border-gray-600 rounded hover:bg-gray-700 transition"><i class="far fa-file-pdf mr-1"></i> PDF</a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="text-center text-gray-600 text-sm py-8 font-mono">
            <!-- 修复点：将 &copy; 替换为 &#169; 以通过 XML 解析 -->
            <p>&#169; 2024 Created at NJU.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <script>
        try {
            VANTA.NET({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x00f2ff,
                backgroundColor: 0x0a0a0a,
                points: 12.00,
                maxDistance: 22.00,
                spacing: 18.00
            })
        } catch (e) { console.log(e) }

        const textElement = document.getElementById('typed-text');
        const texts = ["Deep Learning Researcher", "NJU Graduate Student", "Python & PyTorch Lover"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            if (!textElement) return;
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }
            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 2000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, isDeleting ? 50 : 100);
            }
        }
        document.addEventListener('DOMContentLoaded', type);
    </script>
</body>
</html>
